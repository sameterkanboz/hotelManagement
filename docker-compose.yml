version: '3.8'

services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - 134.209.230.22:4000
    volumes:
      - .:/usr/src/app
    command: air server/main.go -b 0.0.0.0
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - 134.209.230.22:5432
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db: 